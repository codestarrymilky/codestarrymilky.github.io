<!DOCTYPE html>
<html>
  <head>
    <title>前端代码预览器</title>
    <style>
      #code-preview {
        border: 1px solid #ccc;
        padding: 10px;
      }

      #code-preview{
        height: 45%;
        width: 100%;
      }
    </style>
  </head>
  <body>

    
    <textarea id="code-input" rows="10" cols="50" placeholder="在此处输入前端代码"></textarea>
    <select id="templateSelect">
     <option value="template1">HTML，CSS,JS模板</option>
     <option value="template2">Vue模板</option>
     <option value="template3">Bootstraps模板</option>
    </select>
    <div id="code-preview"></div>

    <script src="script.js"></script>
  </body>
</html>
