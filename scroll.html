<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝轮播框</title>
    <style>
     .slider {
            position: relative;
            width: 800px;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            overscroll-behavior: contain;
        }

     .slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

     .slider.sliding::before {
            opacity: 1;
        }

     .slider-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

     .slide {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

     .prev,
     .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

     .prev {
            left: 10px;
        }

     .next {
            right: 10px;
        }

     .page-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

     .page-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0 5px;
            cursor: pointer;
        }

     .page-indicator.active {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-inner" id="sliderInner"></div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <div class="page-indicators" id="pageIndicators"></div>
    </div>
    <script>
        const slidesData = [
            { background: 'lightblue', content: '幻灯片1' },
            { background: 'lightgreen', content: '幻灯片2' },
            { background: 'pink', content: '幻灯片3' },
            { background: 'blue', content: '幻灯片4' },
            { background: 'yellow', content: '幻灯片5' }
        ];

        const sliderInner = document.getElementById('sliderInner');
        const pageIndicators = document.getElementById('pageIndicators');
        let currentIndex = 0;
        let autoPlayInterval;

        function createSlides() {
            slidesData.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.classList.add('slide');
                slideElement.style.backgroundColor = slide.background;

                const slideContent = document.createElement('p');
                slideContent.textContent = slide.content;
                slideElement.appendChild(slideContent);

                sliderInner.appendChild(slideElement);
            });
            updateSliderWidth();
        }

        function createIndicators() {
            slidesData.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('page-indicator');
                if (index === 0) {
                    indicator.classList.add('active');
                }
                indicator.addEventListener('click', () => goToSlide(index));
                pageIndicators.appendChild(indicator);
            });
        }

        function updateSliderWidth() {
            const slideCount = slidesData.length;
            sliderInner.style.width = slideCount * 100 + '%';
            const slideWidth = 100 / slideCount + '%';
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.style.width = slideWidth;
            });
        }

        function showSlides() {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            sliderInner.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            const indicators = document.querySelectorAll('.page-indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            if (currentIndex === 0) {
                sliderInner.style.transition = 'none';
                const slideWidth = document.querySelector('.slide').offsetWidth;
                sliderInner.style.transform = `translateX(-${(slidesData.length - 1) * slideWidth}px)`;
                requestAnimationFrame(() => {
                    sliderInner.style.transition = 'transform 0.5s ease';
                    showSlides();
                });
            } else {
                showSlides();
            }
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            if (currentIndex === slidesData.length - 1) {
                sliderInner.style.transition = 'none';
                sliderInner.style.transform = 'translateX(0)';
                requestAnimationFrame(() => {
                    sliderInner.style.transition = 'transform 0.5s ease';
                    showSlides();
                });
            } else {
                showSlides();
            }
        }

        function goToSlide(index) {
            currentIndex = index;
            showSlides();
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 2000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        createSlides();
        createIndicators();
        showSlides();

        startAutoPlay();

        const slider = document.querySelector('.slider');
        slider.addEventListener('mouseenter', stopAutoPlay);
        slider.addEventListener('mouseleave', startAutoPlay);

        let startX;
        let isSliding = false;

        slider.addEventListener('touchstart', function (e) {
            startX = e.touches[0].clientX;
            isSliding = true;
            slider.classList.add('sliding');
        });

        slider.addEventListener('touchmove', function (e) {
            if (isSliding) {
                const currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                const slideWidth = document.querySelector('.slide').offsetWidth;
                const newTranslateX = (currentIndex * slideWidth) + diffX;
                sliderInner.style.transform = `translateX(-${newTranslateX}px)`;
            }
        });

        slider.addEventListener('touchend', function () {
            isSliding = false;
            slider.classList.remove('sliding');
            const threshold = document.querySelector('.slide').offsetWidth / 3;
            const endX = event.changedTouches[0].clientX;
            const diffX = endX - startX;
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            } else {
                showSlides();
            }
        });
    </script>
</body>

</html>
